<!DOCTYPE html>

<html>
    <head>
        <title>知识库编辑</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/restart-engine.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>知识库编辑</h1>
        <form name="knowledge-editor" action="/edit-knowledge" method="post">
            知识库文件: <input type="text" name="knowledgeFile"><br>
            问题: <textarea name="question" rows="4" cols="50">
            </textarea><br>
            答案: <textarea name="answer" rows="4" cols="50">
            </textarea><br>
        <input type="submit" value="提交">
        </form>
        <button id="restart-server">重启服务器</button>
    </body>
</html>
